name: first workflow
on: 
  push:
    branches:
      - "main"
jobs: 
  first-workflow-job:
    name: first job
    runs-on: ubuntu-latest
    steps: 
     - name: bash command
       run: echo "first workflow"
       shell: bash 
     

     - name: checkout code
       uses: actions/checkout@v4

     - name: Configure AWS Credentials
       uses: aws-actions/configure-aws-credentials@v1
       with:
        aws-region: eu-north-1
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

     - name: list s3 buckets
       run : aws s3 ls

     - name: create key pair 
       run: ssh-keygen -b 2048 -t rsa -f ~/.ssh/sshkey -q -N ""
 
     - name: list key pair files
       run: ls ~/.ssh
       
     - name: add ssh var
       id: file_content
       run: 
         CONTENT=$(cat ~/.ssh/sshkey)

     - name: allow ssh agent
       uses: webfactory/ssh-agent@v0.5.0
       with:
         ssh-private-key: ${{ steps.file_content.outputs.content }}

     - name: Setup Terraform
       uses: hashicorp/setup-terraform@v3

     - name: initialize terraform
       run: terraform init

     - name: plan terraform
       run: terraform plan -out=tfplan2
     
     - name: apply Terraform 
       run: terraform apply --auto-approve


     - name: cat private ip
       run: cat private_ips.txt

     - name: Wait before running
       run: sleep 300  # Waits 5 minutes ()

     - name: destroy terraform resources
       run: terraform destroy --auto-approve
       
     - name: Run main task
       run: echo "This runs after the delay"